<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-input">
        <input type="text" id="texto" name="texto" placeholder="Ingrese su mensaje">
        <br>
        <br>
        <button id="encriptar">Encriptar</button>
        <button id="desencriptar">Desencriptar</button>
        <br>
        <br>
    </div>
    <div class="contenerdor-output">
	    <textarea id="resultado" name="resultado"></textarea>
    </div>
    <div class="copiar">
        <button id="copiar">Copiar</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
